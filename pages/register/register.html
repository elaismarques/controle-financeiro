<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
    <title>Registrar - Controle Financeiro</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com"
             onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="digite a senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">
                Senha e confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="clear" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="outline">Login</button>
        </div>
    </form>
</body>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js">
</script>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>
</html>
