<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">
    <title>Transações - Controle Financeiro</title>
</head>
<body>
   <header>
    <button type="button" class="outline" onclick="logout()">Sair</button>
   </header>
   <main class="centralize">
    <form>
        <div class="form-field">
            <div><label>Transação *</label></div>
            <input type="radio" name="type" id="expense" checked> <label for="expense">Despesa</label>
            <input type="radio" name="type" id="income"> <label for="income">Receita</label>
        </div>
        <div class="form-field">
            <div><label>Data da Transação *</label></div>
            <input type="date" onchange="onChangeDate()" id="date">
            <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
        </div>
        <div class="form-field">
            <div><label>Moeda *</label></div>
            <select id="currency">
                <option value="USD">Dolar</option>
                <option value="EUR">Euro</option>
                <option value="BRL" selected>Real</option>
            </select>
        </div>
        <div class="form-field">
            <div><label>Valor *</label></div>
            <input type="number" id="value" onchange="onChangeValue()">
            <div class="error" id="value-required-error">valor é obrigatório</div>
            <div class="error" id="value-less-or-equal-to-zero-error">valor deve ser maior do que zero</div>
        </div>
        <div class="form-field">
            <div><label>Tipo de Transação *</label></div>
            <select onchange="onChangeTransactionType()"id="transaction-type">
                <option value="">-- Selecione um tipo de transação --</option>
                <option>Acomodaçao</option>
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Supermercado</option>
                <option>Salario</option>
                <option>Outros</option>
            </select>
            <div class="error" id="transaction-type-required-error">Tipo de Transação é obrigatório</div>
        </div>
        <div class="form-field">
            <div><label>Descrição</label></div>
            <input type="text" id="description">
        </div>
        <button type="button" class="clear" disabled id="save-button" onclick="saveTransaction()">Salvar</button>
        <button type="button" class="solid">Cancelar</button>
       </form>
   </main>
   
   <button class="fab fixed bottom right">+</button>
</body>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../services/transaction.service.js"></script>
<script src="transaction.js"></script>

</html>
